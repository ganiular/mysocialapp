<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
    <p>{{ error_msg|safe }}</p>
    <form action="" method="POST" onsubmit="onSubmit(this, event)">
        <div><label for="">First name</label><input type="text" name="firstname" id="firstname"></div>
        <div><label for="">Surname</label><input type="text" name="surname" id="surname"></div>
        <div><label for="email">Email</label><input type="email" name="email" id="email"></div>
        <div><label for="phone">Phone</label><input type="tel" name="phone" id="phone" placeholder="0XXX XXX XXXX">
        </div>
        <div><label for="password">Password</label><input type="password" name="password" id="password" value=""></div>
        <div><label for="cpassword">Retype password</label><input type="password" name="confirmpassword" id="cpassword">
        </div>
        <div><input type="submit" value="SIGN UP"></div>
    </form>
</body>

<script>
</script>

</html>
